<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid Layout</title>
  </head>
  <body>
    <main>
      <div class="benner">
        <h1>Banner</h1>
      </div>
      <nav class="navigation">
        <h1>Navigation</h1>
      </nav>
      <section class="main-content">
        <h1>Main Content</h1>
      </section>
      <div class="side">
        <div class="aside-top">
          <div class="picture">
            <h2>Picture</h2>
          </div>
          <div class="about-me">
            <h2>About Me</h2>
          </div>
        </div>
        <div class="aside-bottom">
          <h2>Recent Tweets</h2>
        </div>
      </div>
      <footer>
        <h1>Footer</h1>
      </footer>
    </main>
  </body>
</html>
